<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karışık Tablolar-colspan</title>
</head>

<body>
    <table border="2">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2">6</td>
        </tr>
        <tr>
            <td colspan="1"></td>
            <td colspan="2"></td>
        </tr>
        <tr></tr>
        <tr></tr>
    </table>
</body>

</html>
