<form action="htmlformatting.html"> <!-- action submit(gönder) tıklandığında yapıcağı aksiyon yani bilgileri girilen sayfaya gönder -->
    <label>First Name : </label>
    <input name="FirstName" type="text" required/>
    <br>
    <label>Password : </label>
    <input name="password" type="password" required/>
    <br>
    <label>Cinsiyet : </label>
    <select name="gender">
        <option>Erkek</option>
        <option>Kadın</option>
    </select>
    <br>
    <label>En sevdiğiniz araba ?</label>
    <select name="car" size="5" multiple>
        <option>Volvo</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Renault</option>
        <option>Peugeot</option>
    </select>
    <br>
    <label>Hakkınızda : </label>
    <textarea name="biography" rows="4" cols="30"></textarea>
    <br>
    <input type="submit" value="Kaydet"/>
    <br>
    <button onclick="alert('Kaydete basıldı')">Kaydet</button>
</form>
